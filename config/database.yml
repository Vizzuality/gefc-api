
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: gefc_api_development
test:
  <<: *default
  database: gefc_api_test

production:
  <<: *default
  database: gefc_api_staging
  password: <%= ENV['STAGING_DATABASE_URL'] %>
